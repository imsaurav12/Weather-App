<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- Grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>
             <!-- Search Form -->
              <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
              </form>

              <!-- Loading Screen Container -->
               <div class="sub-container loading-container">
                <img src="./assets/icons8-loading.gif" width="50" height="50">
                <p>Loading...</p>
               </div>

               <!-- Show weather info-->
                <div class="sub-container user-info-container">
                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon height="60" width="80">
                    </div>
                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- weather icon -->
                    <img data-weatherIcon >
                    <!-- temperature -->
                    <p data-temp></p>
                    <!-- 3 card - parameters -->
                     <div class="parameter-container">
                        <!-- Card 1 -->
                         <div class="parameter">
                            <img src="./assets/icons8-wind-100.png" width="80" height="80">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                         </div>
                         <!-- Card-2 -->
                         <div class="parameter">
                            <img src="./assets/icons8-humidity-100.png" width="80" height="80">
                            <p>Humidity</p>
                            <p data-humidity></p>
                         </div>
                         <!-- Card-3 -->
                         <div class="parameter">
                            <img src="./assets/icons8-cloud-100.png" width="80" height="80">
                            <p>Cloud</p>
                            <p data-cloudiness></p>
                         </div>
                     </div>
                </div>
                


        </div>
    </div> 
    

    <script src="index.js"></script>
</body>
</html>
